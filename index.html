<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goodbye, Friend!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        html, body {
            height: 100vh; /* Make html and body take full viewport height */
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
        }

        body {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            background-color: #f0f4f7; /* Soft, light blue-gray background */
        }

        .content-wrapper {
            text-align: center;
            padding: 20px;
            max-width: 90%; /* Limit width for better mobile experience */
            max-height: 95vh; /* Limit the maximum height of the content to prevent overflow */
            display: flex;
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center items horizontally within the wrapper */
            justify-content: center; /* Center content vertically within the wrapper */
            gap: 2.5vh; /* Add a responsive gap between the flex items (ribbons and image) */
        }

        .ribbon-container {
            position: relative;
            width: 100%; /* Ensure ribbons can span the available width */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ribbon {
            background-color: #dc3545; /* Bootstrap danger red for the upper ribbon */
            color: white;
            font-family: 'Arial Black', sans-serif; /* A bold, impactful font */
            font-size: clamp(1.2rem, 3.5vw, 2.5rem); /* Responsive font size */
            padding: clamp(0.5rem, 1.5vw, 1.2rem) clamp(2rem, 4vw, 3rem); /* Responsive padding */
            border-radius: 0 0 50% 50% / 0 0 30% 30%; /* Curved bottom */
            transform: rotate(-3deg); /* Slight rotation */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
            white-space: nowrap; /* Prevent text from wrapping */
            box-sizing: border-box; /* Include padding in width calculation */
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3); /* Subtle text shadow for readability */
        }

        .ribbon.bottom {
            background-color: #6f42c1; /* Bootstrap purple for the lower ribbon */
            border-radius: 50% 50% 0 0 / 30% 30% 0 0; /* Curved top */
            transform: rotate(3deg); /* Slight rotation */
        }

        .ribbon span {
            display: block; /* Ensures padding and transform apply correctly */
        }

        .middle-finger-img {
            max-width: clamp(150px, 70vw, 400px); /* Responsive max-width */
            max-height: clamp(150px, 60vh, 400px); /* Responsive max-height */
            height: auto; /* Maintain aspect ratio */
            display: block; /* Remove extra space below image */
            margin: 0; /* Let gap property handle spacing */
            z-index: 5; /* Position image between ribbons */
            box-sizing: border-box; /* Include padding/border in size calculation if any */
        }

        /* Responsive adjustments using clamps for more fluid scaling */
        @media (max-width: 768px) {
            .content-wrapper {
                gap: 2vh; /* Adjust gap for smaller screens */
            }
            .ribbon {
                font-size: clamp(1rem, 4.5vw, 2rem);
                padding: clamp(0.4rem, 2vw, 1rem) clamp(1.5rem, 5vw, 2.5rem);
            }
            .middle-finger-img {
                max-width: clamp(100px, 85vw, 350px);
                max-height: clamp(100px, 70vh, 350px);
            }
        }

        @media (max-width: 576px) {
            .content-wrapper {
                gap: 1.5vh; /* Further adjust gap for mobile */
            }
            .ribbon {
                font-size: clamp(0.9rem, 6vw, 1.8rem);
                padding: clamp(0.3rem, 2.5vw, 0.8rem) clamp(1rem, 6vw, 2rem);
            }
            .middle-finger-img {
                max-width: clamp(80px, 95vw, 300px);
                max-height: clamp(80px, 80vh, 300px);
            }
        }
    </style>
</head>
<body>

    <div class="content-wrapper">
        <div class="ribbon-container">
            <div class="ribbon" id="upperRibbon">
                <span>FUCK YOU ðŸ–• ðŸ–• ðŸ–• </span>
            </div>
        </div>

        <img src="a4cc1c79494d15dab1545588af039f5e.png" alt="Middle Finger" class="middle-finger-img">

        <div class="ribbon-container">
            <div class="ribbon bottom" id="lowerRibbon">
                <span>I'M GONNA MISS YOU ALOT</span>
            </div>
        </div>

        <footer>
            <p style="color: #636363; margin-top: 1rem;">This page might be updated in the future.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
